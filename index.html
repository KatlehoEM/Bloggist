<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bloggist</title>

		<!-- Place the first <script> tag in your HTML's <head> -->
		<script src="https://cdn.tiny.cloud/1/01iw5fqjjqsialpsez0a3e4oz9auqh8jmpdn0ht7iddmjipm/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

		<!-- Links to CSS -->
		<link rel="stylesheet" type="text/css" href="styles.css">

		<!-- Link to Icons -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="nav container">
				<a href="#" class="logo">Bloggist</a>
				<div class="nav-right">
					<img src="images/profile.jpg" alt="" class="profile-img">
					<a href="#" class="write-blog">
						<i class="ri-edit-box-line"></i>
						<span>Write</span>
					</a>
				</div>
			</div>
		</header>
		<section class="post-create container">
			<input type="text" name="" id="" placeholder="Blog Title">

			<!-- TinyMCE Editor -->
			<div id="tiny-container">
				<textarea id="tiny" placeholder="Type something"></textarea>

				<div class="post-btns">
					<a href="#" class="write-blog draft">
						<i class="ri-edit-box-line"></i>
						<span>Draft</span>
					</a>
					<a href="#" class="publish">Publish</a>
				</div>
			</div>
		</section>


		<script src="js/tiny.js"></script>
	</body>
</html>
